# Prefix設定
set -g prefix C-t

# Prefix + rで設定再読み込み
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

# powerline
set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
source ~/.pyenv/versions/miniconda3-4.1.11/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf


# shell
set -g default-shell /usr/local/bin/zsh
set -g default-command /usr/local/bin/zsh

# ペインの移動Vim風
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# vimでyankできるようにする
set -g default-command "reattach-to-user-namespace -l zsh"


# マウスの設定
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"


# ステータスバーを設定する
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W ⮁ #{pane_current_path}#[fg=colour39,bg=colour234,nobold]⮀"

set -g message-bg   colour234
set -g message-fg   colour1
set -g message-attr bright
